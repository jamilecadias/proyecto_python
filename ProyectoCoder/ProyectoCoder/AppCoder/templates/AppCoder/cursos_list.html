{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
    <h3>Cursos de Coder - Python</h3>
    <ul>
        {% for curso in object_list %}
            <p>{{curso.nombre}}</p>
            <p>
                <a href="{% url 'Detail' curso.id %}">Ver</a>
                <a href="{% url 'Edit' curso.id %}">Editar</a>
                <a href="{% url 'Delete' curso.id %}">Borrar</a>
            </p>
        {% endfor %}

    </ul>
    <a class="btn btn-primary" href="{% url 'New' %}">Nuevo curso</a>

{% endblock %}

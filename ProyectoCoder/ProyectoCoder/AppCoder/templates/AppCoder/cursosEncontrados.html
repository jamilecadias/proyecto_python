{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}


<p>Estamos buscando la camada: {{camada}}</p>

{%if cursos%}

<ul>
    {%for curso in cursos%}
        <li>Nombre: {{curso.nombre}}</li>
        <li>Comisión: {{curso.camada}}</li>
        <li>Día: {{curso.numero_dia}}</li>
    {%endfor%}
</ul>
{%endif%}

{% endblock %}
